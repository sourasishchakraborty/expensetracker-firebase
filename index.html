<!DOCTYPE html>
<html>
<head>
	<title>Expense App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body style="background-color: 	#F5F5F5;">

	<nav class="navbar bg-dark">
		<a href="" class="navbar-brand text-white ">Expense Tracker App</a>
	</nav>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-12 mb-5">
				<form>
					<div class="form-row">
						<div class="form-group col-md-9">
							<label class="font-weight-bold">Expense Name:</label>
							<input type="text" class="form-control" name="" placeholder="type your expense name...." required id="expenseName">
						</div>
						<div class="form-group col-md-3" style="text-align: center;">
							<label class="font-weight-bold ">Current Balance: </label>
							<div id="totalBalance">
								
							</div>
							
						</div>
						<div class="form-group col-md-4">
							<label class="font-weight-bold">Expense Type:</label>
							<select id="expenseType" class="form-control" required>
								<option value="">Choose Expense Type:</option>
								<option value="Debit">Debit</option>
								<option value="Credit">Credit</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label class="font-weight-bold">Amount:</label>
							<input type="number" name="" class="form-control" required="" id="amount">
						</div>
						<div class="form-group col-md-4">
							<label class="font-weight-bold">Date:</label>
							<input type="date" name="" id="date" required class="form-control">
						</div>
						<div class="form-group col-md-9">
							<label for="category" class="font-weight-bold">Category:</label>
							<select id="category" class="form-control" required>
								<option value="">Category Not Choosen</option>
								<option value="Grossary">Grossary</option>
								<option value="Electric Bill">Electric Bill</option>
								<option value="Telephone Bill">Telephone Bill</option>
								<option value="Internet Bill">Internet Bill</option>
								<option value="Salary">Salary</option>
								<option value="Other">Other</option>

							</select>
						</div>
						<div class="form-group col-md-3" style="margin-top: 32px;">
							<button class="btn btn-dark text-white" id="submit">Submit Details</button>
						</div>

					</div>
				</form>
			</div>

			<div class="col-md-12">
				<h4 class="font-weight-bold mb-3" >Debit Details</h4>
				<table class="table table-striped" >
				  <thead>
				    <tr>
				      <th scope="col">Sl. No.</th>
				      <th scope="col">Expense Name</th>
				      <th scope="col">Expense Type</th>
				      <th scope="col">Amount</th>
				      <th scope="col">Date</th>
				      <th scope="col">Category</th>
				      <th scope="col">Delete</th>
				      <th scope="col">Edit</th> 
				    </tr>
				  </thead>
				  <tbody id="debittable">
				    
				    
				  </tbody>
				</table>
			</div>
			<div class="col-md-12">
				<h4 class="font-weight-bold mb-3" >Credit Details</h4>
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">Sl. No.</th>
				      <th scope="col">Expense Name</th>
				      <th scope="col">Expense Type</th>
				      <th scope="col">Amount</th>
				      <th scope="col">Date</th>
				      <th scope="col">Category</th>
				      <th scope="col">Delete</th>
				      <th scope="col">Edit</th> 
				    </tr>
				  </thead>
				  <tbody id="credittable">
				    
				    
				  </tbody>
				</table>
			</div>
		</div>		
	</div>
